<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 粒子圣诞树 - 修复版</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        #root { width: 100vw; height: 100vh; position: relative; }
        #canvas-container { width: 100%; height: 100%; display: block; }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            min-width: 200px;
        }

        h1 { margin: 0 0 10px 0; font-size: 16px; color: #4ade80; text-transform: uppercase; letter-spacing: 1px; }
        .status-row { display: flex; align-items: center; margin-bottom: 6px; font-size: 12px; }
        .indicator { width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; background: #555; transition: background 0.3s; }
        .indicator.active { background: #4ade80; box-shadow: 0 0 5px #4ade80; }
        .indicator.warn { background: #fbbf24; }
        .indicator.error { background: #ef4444; }

        /* Video Preview */
        #video-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            background: #000;
            border: 1px solid #333;
            transform: scaleX(-1);
            opacity: 0.8;
            border-radius: 6px;
            z-index: 5;
            display: none;
        }

        #error-log {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(200, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 12px;
            display: none;
            z-index: 999;
        }

        .loading-text {
            color: #aaa;
            font-size: 11px;
            margin-top: 5px;
            font-style: italic;
        }
    </style>

    <!-- Three.js + Controls -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js" crossorigin="anonymous"></script>

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="root">
        <div id="canvas-container"></div>
        <div id="ui-layer">
            <h1>3D Particle Tree</h1>
            <div class="status-row">
                <div id="cam-indicator" class="indicator warn"></div>
                <span id="cam-text">摄像头: 初始化...</span>
            </div>
            <div class="status-row">
                <div id="hand-indicator" class="indicator warn"></div>
                <span id="hand-text">手势识别: 等待手势</span>
            </div>
            <div class="status-row" style="margin-top: 10px; font-weight: bold;">
                <span id="mode-text">当前交互: Mouse</span>
            </div>
            <div id="loading-text" class="loading-text">若摄像头加载慢，可直接按住鼠标左键操作。</div>
        </div>
        <video id="video-preview" playsinline muted autoplay></video>
        <div id="error-log"></div>
    </div>

    <script>
        // --- Error Handling ---
        window.addEventListener('error', (event) => {
            const errDiv = document.getElementById('error-log');
            errDiv.style.display = 'block';
            const detail = event.filename ? ` (${event.filename}:${event.lineno || 0}:${event.colno || 0})` : '';
            errDiv.innerHTML += `Error: ${event.message}${detail} <br/>`;
        });

        window.addEventListener('unhandledrejection', (event) => {
            const errDiv = document.getElementById('error-log');
            errDiv.style.display = 'block';
            const msg = event.reason && event.reason.message ? event.reason.message : String(event.reason);
            errDiv.innerHTML += `Promise Error: ${msg} <br/>`;
        });

        // --- Shaders ---
        const vertexShader = `
            uniform float uTime;
            uniform float uProgress;

            attribute vec3 aTargetPos;
            attribute vec3 aRandomPos;
            attribute vec3 aColor;
            attribute float aSize;

            varying vec3 vColor;

            float hash(float n) { return fract(sin(n) * 1e4); }
            float noise(vec3 x) {
                const vec3 step = vec3(110, 241, 171);
                vec3 i = floor(x);
                vec3 f = fract(x);
                float n = dot(i, step);
                vec3 u = f * f * (3.0 - 2.0 * f);
                return mix(mix(mix( hash(n + dot(step, vec3(0, 0, 0))), hash(n + dot(step, vec3(1, 0, 0))), u.x),
                            mix( hash(n + dot(step, vec3(0, 1, 0))), hash(n + dot(step, vec3(1, 1, 0))), u.x), u.y),
                            mix(mix( hash(n + dot(step, vec3(0, 0, 1))), hash(n + dot(step, vec3(1, 0, 1))), u.x),
                            mix( hash(n + dot(step, vec3(0, 1, 1))), hash(n + dot(step, vec3(1, 1, 1))), u.x), u.y), u.z);
            }

            void main() {
                vColor = aColor;

                float n = noise(aRandomPos * 0.05 + uTime * 0.5);
                vec3 noiseOffset = vec3(
                    sin(uTime + aRandomPos.y * 0.1) * 5.0,
                    cos(uTime + aRandomPos.x * 0.1) * 5.0,
                    sin(uTime + aRandomPos.z * 0.1) * 5.0
                ) * (1.0 - uProgress);

                vec3 pos = mix(aRandomPos + noiseOffset, aTargetPos, uProgress);

                if(uProgress > 0.8) {
                    pos += normalize(pos) * sin(uTime * 2.0 + pos.y * 0.1) * 0.5 * uProgress;
                }

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_PointSize = aSize * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            void main() {
                float r = distance(gl_PointCoord, vec2(0.5));
                if (r > 0.5) discard;
                float glow = 1.0 - (r * 2.0);
                glow = pow(glow, 1.5);
                gl_FragColor = vec4(vColor, glow);
            }
        `;

        // --- UI State ---
        const camIndicator = document.getElementById('cam-indicator');
        const camText = document.getElementById('cam-text');
        const handIndicator = document.getElementById('hand-indicator');
        const handText = document.getElementById('hand-text');
        const modeText = document.getElementById('mode-text');
        const loadingText = document.getElementById('loading-text');

        const status = { camera: 'init', handTracking: 'waiting', mode: 'Mouse' };
        const updateStatus = (next) => {
            Object.assign(status, next);
            camIndicator.className = `indicator ${status.camera === 'active' ? 'active' : status.camera === 'error' ? 'error' : 'warn'}`;
            handIndicator.className = `indicator ${status.handTracking === 'active' ? 'active' : 'warn'}`;
            camText.textContent = `摄像头: ${status.camera === 'active' ? '运行中' : status.camera === 'error' ? '加载失败' : '初始化...'}`;
            handText.textContent = `手势识别: ${status.handTracking === 'active' ? '已检测' : '等待手势'}`;
            modeText.textContent = `当前交互: ${status.mode}`;
            loadingText.style.display = status.camera === 'active' ? 'none' : 'block';
        };

        // --- Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const videoEl = document.getElementById('video-preview');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 70);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);
        renderer.domElement.style.touchAction = 'none';

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- Create Particles ---
        const count = 45000;
        const geo = new THREE.BufferGeometry();
        const pos = [], target = [], rnd = [], col = [], sizes = [];

        const cGreen = new THREE.Color(0x2d6e32);
        const cLight = new THREE.Color(0x4ade80);
        const cGold = new THREE.Color(0xffaa00);

        for (let i = 0; i < count; i++) {
            const rx = (Math.random() - 0.5) * 200;
            const ry = (Math.random() - 0.5) * 200;
            const rz = (Math.random() - 0.5) * 200;
            rnd.push(rx, ry, rz);
            pos.push(rx, ry, rz);

            let tx, ty, tz, color, size;

            if (i < 38000) {
                const h = Math.random() * 60;
                const rMax = 25 * (1.0 - h / 60);
                const r = Math.random() * rMax;
                const theta = Math.random() * Math.PI * 2;

                ty = h - 30;
                tx = r * Math.cos(theta);
                tz = r * Math.sin(theta);

                const mix = Math.random();
                color = mix > 0.7 ? cLight : cGreen;
                size = Math.random() * 1.5 + 0.5;
            } else {
                const t = (i - 38000) / 7000;
                const h = t * 60;
                const r = 26 * (1.0 - h / 60);
                const theta = h * 0.5;

                ty = h - 30;
                tx = r * Math.cos(theta);
                tz = r * Math.sin(theta);

                color = cGold;
                size = 2.5;
            }

            target.push(tx, ty, tz);
            col.push(color.r, color.g, color.b);
            sizes.push(size);
        }

        geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        geo.setAttribute('aTargetPos', new THREE.Float32BufferAttribute(target, 3));
        geo.setAttribute('aRandomPos', new THREE.Float32BufferAttribute(rnd, 3));
        geo.setAttribute('aColor', new THREE.Float32BufferAttribute(col, 3));
        geo.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));

        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                uTime: { value: 0 },
                uProgress: { value: 0 }
            },
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const points = new THREE.Points(geo, material);
        scene.add(points);

        // --- Solid Objects ---
        const starShape = new THREE.Shape();
        const starPts = 5;
        for (let i = 0; i < starPts * 2; i++) {
            const l = i % 2 === 0 ? 3 : 1.2;
            const a = i / starPts * Math.PI;
            starShape.lineTo(Math.cos(a) * l, Math.sin(a) * l);
        }
        const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.5, bevelEnabled: false });
        const starMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.y = 32;
        star.scale.set(0, 0, 0);
        scene.add(star);

        const orbGeo = new THREE.SphereGeometry(1, 16, 16);
        const orbMat = new THREE.MeshBasicMaterial({ color: 0xff3333 });
        const orbMesh = new THREE.InstancedMesh(orbGeo, orbMat, 80);
        const dummy = new THREE.Object3D();
        const orbData = [];
        for (let i = 0; i < 80; i++) {
            const h = Math.random() * 55;
            const r = 22 * (1.0 - h / 60);
            const angle = Math.random() * Math.PI * 2;
            const x = Math.cos(angle) * r;
            const z = Math.sin(angle) * r;
            const y = h - 30;
            orbData.push({ x, y, z, phase: Math.random() * 10 });
            dummy.position.set(x, y, z);
            dummy.updateMatrix();
            orbMesh.setMatrixAt(i, dummy.matrix);
        }
        orbMesh.userData = { data: orbData };
        scene.add(orbMesh);

        // --- Interaction State ---
        let isMouseDown = false;
        let isHandFist = false;
        let progress = 0;

        const onDown = () => {
            isMouseDown = true;
            updateStatus({ mode: 'Mouse Active' });
        };
        const onUp = () => {
            isMouseDown = false;
            updateStatus({ mode: 'Mouse Idle' });
        };

        window.addEventListener('mousedown', onDown);
        window.addEventListener('mouseup', onUp);
        window.addEventListener('touchstart', onDown, { passive: true });
        window.addEventListener('touchend', onUp, { passive: true });
        window.addEventListener('pointerdown', onDown);
        window.addEventListener('pointerup', onUp);
        window.addEventListener('pointercancel', onUp);
        window.addEventListener('pointerleave', onUp);
        window.addEventListener('blur', onUp);
        window.addEventListener('contextmenu', (event) => event.preventDefault());

        // --- Animation Loop ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            const targetP = (isMouseDown || isHandFist) ? 1.0 : 0.0;
            progress += (targetP - progress) * 0.03;

            material.uniforms.uTime.value = time;
            material.uniforms.uProgress.value = progress;

            star.rotation.y = time;
            const s = progress > 0.5 ? (progress - 0.5) * 2 : 0;
            star.scale.set(s, s, s);

            const data = orbMesh.userData.data;
            const count = orbMesh.count;
            const p = progress;

            if (p > 0.1) {
                for (let i = 0; i < count; i++) {
                    const d = data[i];
                    const breathe = 1 + Math.sin(time * 3 + d.phase) * 0.2;

                    const exp = (1.0 - p) * 50.0;
                    const lx = d.x + Math.sin(time + i) * exp;
                    const ly = d.y + Math.cos(time + i) * exp;
                    const lz = d.z + Math.sin(time + i) * exp;

                    dummy.position.set(lx, ly, lz);
                    dummy.scale.set(p * breathe, p * breathe, p * breathe);
                    dummy.updateMatrix();
                    orbMesh.setMatrixAt(i, dummy.matrix);
                }
                orbMesh.instanceMatrix.needsUpdate = true;
                orbMesh.visible = true;
            } else {
                orbMesh.visible = false;
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- MediaPipe ---
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                updateStatus({ handTracking: 'active' });

                const lm = results.multiHandLandmarks[0];
                const wrist = lm[0];
                const tips = [lm[8], lm[12], lm[16], lm[20]];

                let folded = 0;
                tips.forEach(t => {
                    const d = Math.sqrt(Math.pow(t.x - wrist.x, 2) + Math.pow(t.y - wrist.y, 2));
                    if (d < 0.15) folded++;
                });

                const fist = folded >= 3;
                isHandFist = fist;
                updateStatus({ mode: fist ? 'Fist Detected (Gather)' : 'Palm Detected (Scatter)' });
            } else {
                updateStatus({ handTracking: 'waiting', mode: 'Camera Idle' });
                isHandFist = false;
            }
        }

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoEl, {
            onFrame: async () => {
                await hands.send({ image: videoEl });
            },
            width: 320,
            height: 240
        });

        cameraUtils.start().then(() => {
            updateStatus({ camera: 'active' });
            videoEl.style.display = 'block';
        }).catch((err) => {
            console.error('Camera Init Error', err);
            updateStatus({ camera: 'error' });
        });
    </script>
</body>
</html>
